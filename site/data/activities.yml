- name: "להטוטנות"
  image: "להטוטנות.png"
  slug: "להטוטנות"
  description: "
            בסדנה הילדים מתנסים בכלי להטוטנות שונים: פוייז, כדורים, אלות קלאב, סרטים אומנותים, מקל פרח, ועוד.
            סדנה מהנה, שמחה, אקטיבית, ומוסיפה לאווירה.
            מיועדת לכל הגילאים.
            מפעילה עשרות ילדים במקביל."

- name: "הכנת מריונטות"
  image: "מריונטות.png"
  slug: "מריונטות"
  description: "
            בסדנת יצירה זו המשתתפים מכינים בובות מריונטה בעיצוב אישי וברמות שונות.
            סדנה יצירתית, חינוכית, חווייתית, ובעלת תוצרים - כל משתתף חוזר עם הבובה שהכין.
            
            מתאים לילדים מגיל 5 ומעלה."

- name: "הכנת כדורי ג׳אגלינג"
  image: "כדורים.png"
  slug: "juggling"
  description: "לסדנה 2 חלקים: 1) הכנת כדורים 2) למידת טכניקה בסיסית. משך הסדנה היא עד 3 שעות. מתאים לגילאי בית הספר. נדרש מרחב."

- name: "הכנת פויז"
  image: "פויז.png"
  slug: "poi"
  description: "לסדנה שני חלקים:
    1) הכנת פויז
    2) למידת טכניקות בסיסיות"

- name: "בועות סבון"
  image: "בועות-סבון.png"
  slug: "בועות-סבון"
  description: "הסדנה מיועדת לילדים קטנים (גילאי שנתיים) עד גילאי בית הספר.
    סדנה שמחה, קלה, מהנה, ומוסיפה לאווירה הכללית.
    בסדנה יכולים לפעול כ-20 ילדים במקביל.

    דרישות: מרחב גדול, ללא ריצפה חלקה."

- name: "תכשיטנות"
  image: "תכשיטנות.png"
  slug: "תכשיטנות"
  description: "המשתתפים מכינים צמיד או שרשרת בטכניקות של שזירות והשחלות חרוזים. סדנה יצירתית, שקטה, ומודולרית בגילאים, בטכניקות וברמות הקושי. 
מתאימה לילדים מעל גיל 5."

- name: "עמי ותמי - סדנת שוקולד"
  image: "עמי-ותמי.png"
  slug: "עמי-ותמי"
  description: "בסדנה מכינים את בית הממתקים של המכשפה מהסיפור על עמי ותמי בעזרת לוחות מרנג (לקטנים יותר) / לבנים העשויות מרנג (לגדולים יותר), מזרקי שוקולד וסוכריות. 
חוויה מתוקה עם תוצרים טעימים. לגילאי 5 ומעלה."

- name: "איפור פנים"
  image: "איפור.png"

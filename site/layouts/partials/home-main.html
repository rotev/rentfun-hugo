{{ if .Site.Params.slider.enable }}

<section id="home-main">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="block text-center">
                    <h1 class="animated fadeInUp text-uppercase">{{ .Site.Params.slider.title | safeHTML }}</h1>
                    <p class="animated fadeInUp">{{ .Site.Params.slider.subtitle | safeHTML }}</p>
                    <a class="button is-primary is-large" href="{{ .Site.Params.slider.url | absURL }}" >{{ .Site.Params.slider.btnText }}</a>
                </div>
            </div>
        </div>
    </div>
</section>

{{ end }}

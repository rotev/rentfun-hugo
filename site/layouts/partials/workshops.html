<div id="workshops">
  <div class="container">
    <ul>
      {{ with $.Site.GetPage "/workshops" }}
        {{ range first 3 .Pages }}
          <li>
              <a href="{{ .Permalink }}">
                {{ with .Resources.GetMatch "icon" }}
                  <img src="{{ .RelPermalink }}" />
                {{ end }}
                <h2>{{ .Title }}</h2>
              </a>
              <p>{{ .Summary }}</p>
              <a href="{{ .Permalink }}" class="button">קראי עוד</a>          
          </li>
        {{ end }}
      {{ end }}
    </ul>

    <a href="{{ .Site.BaseURL }}סדנאות" class="all-workshops button is-primary is-large">
      <span>כל הסדנאות שלנו</span>
      <span class="icon is-medium">
        <i class="fas fa-angle-double-left"></i>
      </span>
    </a>
  </div>
</div>

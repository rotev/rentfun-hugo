<!-- Header Start -->
<header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ .Site.BaseURL }}">
          <img src="{{ .Site.BaseURL }}img/rentfun/logo.png">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu" id="navbarMenu">
        <div class="navbar-start">
          <a
            class="navbar-item"
            href="/מי-אנחנו"
            title="מי אנחנו?">
            מי אנחנו?
          </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a href="/סדנאות" class="navbar-link">
              סדנאות
            </a>
            <div class="navbar-dropdown">
              {{ with $.Site.GetPage "/workshops" }}
                {{ range .Pages }}
                  <a href="{{ .Permalink }}" class="navbar-item">
                    {{ .Name }}
                  </a>
                {{ end }}
              {{ end }}
            </div>
          </div>
          <a
            class="navbar-item"
            href="/צרי-קשר"
            title="צרי קשר">
            צרי קשר
          </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <a href="https://www.facebook.com/rentfun.israel/" title="בקרו אותנו בפייסבוק">
              <i class="icon facebook"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<!-- Header Start -->
<header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ .Site.BaseURL }}">
          <img src="{{ .Site.BaseURL }}img/rentfun/logo.png">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu" id="navbarMenu">
        <div class="navbar-start">
          <a class="navbar-item">
            מי אנחנו?
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            {{ ref . "/workshops/_index.md" }}
            <a href="{{ .Site.BaseURL }}סדנאות" class="navbar-link">
              פעילויות
            </a>

            <div class="navbar-dropdown">
              {{ range $.Site.Data.workshops }}
                <a href="{{ .Site.BaseURL }}סדנאות/{{ .slug }}" class="navbar-item">
                  {{ .name }}
                </a>
              {{ end }}
            </div>
          </div>

          <a class="navbar-item">
            צרי קשר
          </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <a href="https://www.facebook.com/rentfun.israel/" title="בקרו אותנו בפייסבוק">
              <i class="icon facebook"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
